<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Arrange Image by Drag and Drop </title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>
    <div class="flex" id="parent">
      <div id="drag1" draggable="true" class="image" style="background-image: url('https://picsum.photos/200/300');">Image 1</div>
      <div id="drag2" draggable="true" class="image" style="background-image: url('https://picsum.photos/seed/picsum/200/300');">Image 2</div>
      <div id="drag3" draggable="true" class="image" style="background-image: url('https://picsum.photos/200/300?grayscale');">Image 3</div>
      <div id="drag4" draggable="true" class="image" style="background-image: url('https://picsum.photos/200/300/');">Image 4</div>
      <div id="drag5" draggable="true" class="image" style="background-image: url('https://picsum.photos/200/300.jpg');">Image 5</div>
      <div id="drag6" draggable="true" class="image" style="background-image: url('https://picsum.photos/id/102/200/300');">Image 6</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
