<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Arrange Images</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>
    <div class="flex" id="parent">
      <div id="div1" draggable="true" class="image" style="background-image: url('https://picsum.photos/id/237/200/300');">Image 1</div>
      <div id="div2" draggable="true" class="image" style="background-image: url('https://picsum.photos/seed/picsum/200/300');">Image 2</div>
      <div id="div3" draggable="true" class="image" style="background-image: url('https://picsum.photos/200/300?grayscale');">Image 3</div>
      <div id="div4" draggable="true" class="image" style="background-image: url('https://picsum.photos/200/300');">Image 4</div>
      <div id="div5" draggable="true" class="image" style="background-image: url('https://picsum.photos/200/300.jpg');">Image 5</div>
      <div id="div6" draggable="true" class="image" style="background-image: url('https://picsum.photos/id/102/200/300');">Image 6</div>
    </div>
  </body>
</html>
